<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글 등록</title>
<link rel="stylesheet" type="text/css" href='../style.css'>
</head>
<body>
<h1>태그 등록</h1>
<form action="add" method="post">
태그 이름 : <input type="text" name="name"><br>
태그 색상 : <input type="color" name="color"><br>
태그 사진 : <input type="file" name="photo"><br>
내용 : <textarea name="content" cols="60" rows="10"></textarea><br>
<button id="submit">등록</button>
</form>
</body>
</html>
